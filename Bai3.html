<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkSNT(num){
    for(let i=2; i <num;i++){
      if(num%i===0){
        return false;
      }
    }
    return true;
  }
  let sum =0;
  function sumOfListPrime(x){
    for(let i=2; i <= x;i++){
      if(checkSNT(i)){
        sum += i;
      }
    }
    return sum;
  }
  alert(sumOfListPrime(20))
</script>
</body>
</html>
