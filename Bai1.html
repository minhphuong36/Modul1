<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [9,10,5,7,8,7,5,6];
    let sum = 0;
    function findAvg(){
        for(let i =0; i < a.length;i++){
            sum += a[i];
        }
        return  sum/(a.length);
    }
    alert("Điểm trung bình là: " + findAvg(a));
</script>
</body>
</html>
